apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {

    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 221
        versionName "2.2.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:appcompat-v7:26.1.0'

    //AndroidUtilCode
    compile 'com.blankj:utilcode:1.11.1'
    //蒲公英SDK
    compile 'com.pgyersdk:sdk:2.8.1'
    //EventBus
    compile 'org.greenrobot:eventbus:3.1.1'
    //郭霖Litepal数据库
    compile 'org.litepal.android:core:1.6.1'
    //Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    //RXJava
    compile 'io.reactivex.rxjava2:rxjava:2.1.8'
    //RXAndroid
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //RxLifeCycle2
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.2.1'
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.1'
    //QuickAdapter
    compile 'com.github.thepacific:adapter:1.0.7'
    //BaseRecyclerViewAdapterHelper
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.34'
    //Glide
    compile 'com.github.bumptech.glide:glide:4.3.0'
    //ButterKnife
    compile 'com.jakewharton:butterknife:8.5.1'
}

//-------------------- jitPack生成文档 --------------------
tasks.withType(JavaCompile) { //指定编码
    options.encoding = "UTF-8"
}

task sourcesJar(type: Jar) { //打包源码
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}

task javadocJar(type: Jar, dependsOn: javadoc) { //制作文档(Javadoc)
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
